<div class="container mt-5">
    <div class="row">
        <div class="col-lg-8 offset-lg-4">
            <div class="card">
                <div class="card-body text-center">
                    <span class="titulo">LISTADO DE REPARACIONES</span>
                    <table class="table mt-3" >
                        <thead class="table-dark">
                          <tr>
                            <th scope="col">ID</th>
                            <th scope="col">Nombre Reparacion</th>
                            <th scope="col">Coste</th>
                            <th scope="col"></th>
                          </tr>
                        </thead>
                        <tbody>
                          <tr *ngFor="let reparaciones of listarReparaciones">
                            <th scope="row">1</th>
                            <td>{{reparaciones._nombreReparacion}}</td>
                            <td>{{reparaciones._CosteBase | currency: 'EUR'}}</td>
                            <td><i class="fas fa-pen-to-square"></i>
                                <i (click)="eliminarReparaciones(reparaciones._nombreReparacion)" class="fas fa-trash-can text-danger"></i>
                            </td>
                          </tr>
                        </tbody>
                      </table>
                </div>
            </div>
        </div>
    </div>
</div>
