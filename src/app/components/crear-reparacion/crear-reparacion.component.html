<div class="container mt-5">
    <div class="row">
        <div class="col-lg-6 offset-lg-3">
            <div class="card">
                <div class="card-body text-center">
                    <span class="titulo">CREAR REPARACION</span>
                    <form class="mt-3" (ngSubmit)="crearReparacion()">
                        <div class="mb-3">
                            <input type="text" class="form-control" placeholder="Nombre Reparacion">
                        </div>
                        <div class="mb-3">
                            <input type="number" class="form-control" placeholder="Coste">
                        </div>
                        <div class="mt-3">
                            <button routerLink="/" class="btn btn-secondary btn-lg float-start">VOLVER</button>
                            <button class="btn btn-success btn-lg float-end">ENVIAR</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
